<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Instagram</title>
    <link rel="stylesheet" href="Instagram_CSS.css">
    <link rel="icon" type="jpg" href="th.jpg"/>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phone.png" alt="cellphone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="Logo_Instagram.png" class="instagram-logo" alt="Logo Instagram">
                <div class="login">
                    <input type="text" class="form" aria-label="Username, email" placeholder="Username, email">
                    <input type="text" class="form" aria-label="Password" placeholder="Password">
                    <button href="#" class="button-login">Sign In</button>
                </div>
                <div class="Options">
                    <a href="#" class="facebook-login">Login with Facebook</a>
                    <a href="#" class="password">Forgot the Password?</a>
                </div>
                
            </div>
            <div class="group">
                <div class="sign-up">
                    <p>Do not have an account?</p>
                    <a href="#">Sign Up</a>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get App.</p>
                <a href="#" class="buttonsApp"><img src="Apple.png" alt="Apple-Download"></a>
                <a href="#" class="buttonsApp"><img src="Google.png" alt="Google-Download"></a>
            </div>
        </div>
        
    </div>
</body>

</html>
